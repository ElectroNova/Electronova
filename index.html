<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:'Inter',sans-serif;
  background:
    radial-gradient(circle at 20% 20%, rgba(0,123,255,0.08), transparent 40%),
    radial-gradient(circle at 80% 30%, rgba(0,198,255,0.08), transparent 45%),
    linear-gradient(180deg,#f7f9fc,#eef2f8);
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:10;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 40px;
  background:rgba(255,255,255,.95);
  border-bottom:1px solid #e5e9f2;
}
header img{height:48px}

.nav-box{
  display:flex;
  gap:10px;
}
.nav-box a{
  padding:8px 16px;
  border-radius:12px;
  border:1px solid #dde3ee;
  text-decoration:none;
  font-weight:600;
  color:#2c3e70;
}

/* HERO */
.hero{
  padding:40px 16px;
  text-align:center;
}
.hero h1{
  font-size:clamp(2rem,6vw,3em);
  background:linear-gradient(90deg,#007bff,#00c6ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.hero p{color:#555;margin-top:8px}

/* SEARCH */
.search-box{
  max-width:520px;
  margin:16px auto 0;
}
.search-box input{
  width:100%;
  padding:14px 22px;
  border-radius:50px;
  border:1px solid #dde3ee;
  font-size:16px;
}

/* CONTAINER */
.container{
  max-width:1200px;
  margin:auto;
  padding:20px 16px;
}

/* FLYER */
.flyer{
  background:white;
  border-radius:22px;
  padding:16px;
  box-shadow:0 15px 35px rgba(0,0,0,.08);
  cursor:pointer;
  margin-bottom:25px;
}
.flyer img{
  width:100%;
  border-radius:16px;
}

/* PRODUCTS */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:24px;
}
.card{
  background:white;
  border-radius:20px;
  padding:18px;
  box-shadow:0 15px 35px rgba(0,0,0,.08);
  display:flex;
  flex-direction:column;
}
.card img{
  width:100%;
  height:170px;
  object-fit:contain;
  margin-bottom:10px;
}
.category{
  font-size:.7em;
  color:#007bff;
  text-transform:uppercase;
}
.card h3{margin:6px 0}
.card p{font-size:.9em;color:#555;flex-grow:1}
.price{
  font-size:1.2em;
  font-weight:800;
  color:#007bff;
}
.btn{
  margin-top:12px;
  padding:12px;
  border-radius:50px;
  text-align:center;
  background:linear-gradient(90deg,#007bff,#00c6ff);
  color:white;
  font-weight:700;
  text-decoration:none;
}

/* FOOTER */
footer{
  padding:30px;
  text-align:center;
  background:white;
  border-top:1px solid #e5e9f2;
}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  z-index:100;
  align-items:center;
  justify-content:center;
}
.modal-content{
  background:white;
  max-width:520px;
  width:90%;
  border-radius:20px;
  padding:24px;
}
.close-btn{
  margin-top:14px;
  padding:10px;
  border-radius:50px;
  background:linear-gradient(90deg,#007bff,#00c6ff);
  color:white;
  text-align:center;
  font-weight:700;
  cursor:pointer;
}

/* WHATSAPP FLOAT */
.whatsapp-float{
  position:fixed;
  bottom:20px;
  right:20px;
  width:60px;
  height:60px;
  background:#25D366;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 10px 25px rgba(0,0,0,.3);
  z-index:200;
}
.whatsapp-float svg{
  width:34px;
  height:34px;
  fill:white;
}

@media(max-width:600px){
  header{padding:10px 12px}
  header img{height:38px}
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="Electronova">
  <nav class="nav-box">
    <a href="#productos">Productos</a>
    <a href="#contacto">Contacto</a>
  </nav>
</header>

<section class="hero">
  <h1>Electronova</h1>
  <p>TecnologÃ­a â€¢ InnovaciÃ³n â€¢ Componentes ElectrÃ³nicos</p>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Buscar productos...">
  </div>
</section>

<section class="container" id="anuncios">
  <div class="flyer" onclick="openModal()">
    <img src="img/Entrega.png" alt="Entrega sin costo">
  </div>
</section>

<section class="container" id="productos">
  <div class="products" id="productList"></div>
</section>

<footer id="contacto">
  Â© 2026 Electronova Â· TecnologÃ­a e InnovaciÃ³n
</footer>

<!-- MODAL -->
<div class="modal" id="infoModal">
  <div class="modal-content">
    <h2>ðŸ“¦ Entregas sin costo</h2>
    <p>OXXO UVM: 10:00 Â· 13:00 Â· 16:00</p>
    <p>OXXO Av. Universidad: 11:00 Â· 17:00</p>
    <p>20 min de anticipaciÃ³n Â· Fuera de horario $40</p>
    <div class="close-btn" onclick="closeModal()">Cerrar</div>
  </div>
</div>

<!-- WHATSAPP ICON REAL -->
<a href="https://wa.me/521XXXXXXXXXX" class="whatsapp-float" target="_blank" aria-label="WhatsApp">
<svg viewBox="0 0 448 512">
<path d="M380.9 97.1C339-3.5 216.2-23.7 126.6 33.5 46.3 85.1 18.1 189.6 56.8 270.3L4.4 512l246.8-64.6c73.4 38.1 163.9 10.5 207.7-61.7 41.4-68.3 35.3-156.9-10-226.6z"/>
</svg>
</a>

<script>
function openModal(){document.getElementById('infoModal').style.display='flex'}
function closeModal(){document.getElementById('infoModal').style.display='none'}

fetch('productos.csv')
.then(r=>r.text())
.then(data=>{
  const rows=data.trim().split('\n').slice(1);
  const list=document.getElementById('productList');
  const search=document.getElementById('searchInput');
  const anuncios=document.getElementById('anuncios');

  rows.forEach(row=>{
    const [id,nombre,descripcion,precio,imagen,categoria]=row.split(',');
    const card=document.createElement('div');
    card.className='card';
    card.innerHTML=`
      <img src="${imagen}">
      <div class="category">${categoria}</div>
      <h3>${nombre}</h3>
      <p>${descripcion}</p>
      <div class="price">$${precio} MXN</div>`;
    list.appendChild(card);
  });

  search.addEventListener('input',()=>{
    const v=search.value.toLowerCase();
    anuncios.style.display=v?'none':'block';
    document.querySelectorAll('.card').forEach(c=>{
      c.style.display=c.innerText.toLowerCase().includes(v)?'flex':'none';
    });
  });
});
</script>

</body>
</html>
