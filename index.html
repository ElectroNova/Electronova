<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Electronova | TecnologÃ­a e InnovaciÃ³n</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Inter',sans-serif;
  background:#f7f9fc;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:10;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 40px;
  background:white;
  border-bottom:1px solid #e5e9f2;
}
header img{height:48px}

/* HERO */
.hero{text-align:center;padding:30px}
.search-box input{
  padding:12px 20px;
  border-radius:50px;
  width:300px;
  border:1px solid #ddd;
}

/* PRODUCTS */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:20px;
  padding:20px;
}
.card{
  background:white;
  padding:16px;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}
.card img{
  width:100%;
  height:140px;
  object-fit:contain;
}
.btn{
  margin-top:8px;
  padding:10px;
  border-radius:30px;
  text-align:center;
  background:#007bff;
  color:white;
  cursor:pointer;
  font-weight:700;
}

/* CARRITO */
.cart-btn{
  position:fixed;
  bottom:100px;
  right:20px;
  background:#ff9800;
  width:60px;
  height:60px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  color:white;
  cursor:pointer;
  z-index:300;
}
.cart-count{
  position:absolute;
  top:-5px;
  right:-5px;
  background:red;
  color:white;
  font-size:12px;
  width:22px;
  height:22px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* CART MODAL */
.cart-modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  z-index:400;
  justify-content:center;
  align-items:center;
}
.cart-box{
  background:white;
  width:90%;
  max-width:420px;
  padding:20px;
  border-radius:20px;
}
.cart-box h3{margin-bottom:10px}
.cart-item{
  font-size:.9em;
  margin-bottom:6px;
}
.cart-total{
  font-weight:800;
  margin-top:10px;
}
.cart-send{
  margin-top:12px;
  padding:12px;
  background:#25D366;
  color:white;
  border-radius:40px;
  text-align:center;
  font-weight:700;
  cursor:pointer;
}

/* WHATSAPP FLOAT */
.whatsapp-float{
  position:fixed;
  bottom:20px;
  right:20px;
  width:60px;
  height:60px;
}
.whatsapp-float img{
  width:100%;
  height:100%;
  border-radius:50%;
}
</style>
</head>

<body>

<header>
  <img src="logo.png">
</header>

<section class="hero">
  <h1>Electronova</h1>
  <div class="search-box">
    <input id="searchInput" placeholder="Buscar productos">
  </div>
</section>

<section class="products" id="productList"></section>

<!-- BOTÃ“N CARRITO -->
<div class="cart-btn" onclick="openCart()">
  ðŸ›’
  <div class="cart-count" id="cartCount">0</div>
</div>

<!-- MODAL CARRITO -->
<div class="cart-modal" id="cartModal">
  <div class="cart-box">
    <h3>ðŸ›’ Tu pedido</h3>
    <div id="cartItems"></div>
    <div class="cart-total" id="cartTotal"></div>
    <div class="cart-send" onclick="sendWhatsApp()">Enviar pedido por WhatsApp</div>
  </div>
</div>

<!-- WHATSAPP FLOAT -->
<a href="https://wa.me/521XXXXXXXXXX" class="whatsapp-float" target="_blank">
  <img src="img/whatsapp.png">
</a>

<script>
const cart = [];

function addToCart(name, price){
  const item = cart.find(p => p.name === name);
  if(item){
    item.qty++;
  }else{
    cart.push({name, price, qty:1});
  }
  updateCart();
}

function updateCart(){
  document.getElementById('cartCount').innerText =
    cart.reduce((a,b)=>a+b.qty,0);
}

function openCart(){
  const box = document.getElementById('cartItems');
  box.innerHTML='';
  let total = 0;
  cart.forEach(p=>{
    total += p.price*p.qty;
    box.innerHTML += `<div class="cart-item">
      ${p.qty} Ã— ${p.name} ($${p.price})
    </div>`;
  });
  document.getElementById('cartTotal').innerText =
    'Total: $'+total+' MXN';
  document.getElementById('cartModal').style.display='flex';
}

function sendWhatsApp(){
  let msg = 'Hola, quiero pedir:%0A';
  cart.forEach(p=>{
    msg += `â€¢ ${p.qty} x ${p.name} ($${p.price})%0A`;
  });
  const total = cart.reduce((a,b)=>a+b.price*b.qty,0);
  msg += `%0ATotal: $${total} MXN`;
  window.open(
    `https://wa.me/521XXXXXXXXXX?text=${msg}`,
    '_blank'
  );
}

fetch('productos.csv')
.then(r=>r.text())
.then(data=>{
  const rows=data.trim().split('\n').slice(1);
  const list=document.getElementById('productList');
  rows.forEach(row=>{
    const [id,nombre,desc,precio,img]=row.split(',');
    list.innerHTML+=`
      <div class="card">
        <img src="${img}">
        <h4>${nombre}</h4>
        <p>$${precio} MXN</p>
        <div class="btn" onclick="addToCart('${nombre}',${precio})">
          Agregar al carrito
        </div>
      </div>`;
  });
});
</script>

</body>
</html>
