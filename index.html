<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Electronova</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Inter;background:#f6f8fc}

/* HEADER */
header{
  background:#fff;
  padding:12px 30px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  border-bottom:1px solid #ddd;
}
header img{height:44px}

/* PRODUCTS */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:20px;
  padding:20px;
}
.card{
  background:#fff;
  padding:16px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}
.card img{width:100%;height:140px;object-fit:contain}
.card h4{margin:6px 0}
.btn{
  background:#007bff;
  color:#fff;
  padding:10px;
  border-radius:30px;
  text-align:center;
  font-weight:700;
  cursor:pointer;
}

/* CART BUTTON */
.cart-btn{
  position:fixed;
  bottom:100px;
  right:20px;
  width:60px;
  height:60px;
  background:#ff9800;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  color:white;
  z-index:200;
}
.cart-count{
  position:absolute;
  top:-5px;
  right:-5px;
  background:red;
  width:22px;
  height:22px;
  border-radius:50%;
  font-size:12px;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* CART MODAL */
.cart-modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  z-index:300;
  align-items:center;
  justify-content:center;
}
.cart-box{
  background:#fff;
  width:95%;
  max-width:420px;
  padding:20px;
  border-radius:20px;
}
.cart-item{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
}
.cart-controls button{
  padding:4px 8px;
  margin:0 3px;
}
.cart-total{font-weight:800;margin-top:10px}

/* FORM */
select{
  width:100%;
  padding:8px;
  margin-top:8px;
}
.send-btn{
  background:#25D366;
  color:white;
  padding:12px;
  border-radius:30px;
  margin-top:12px;
  text-align:center;
  font-weight:800;
  cursor:pointer;
}

/* WHATSAPP FLOAT */
.whatsapp-float{
  position:fixed;
  bottom:20px;
  right:20px;
  width:60px;
  height:60px;
}
.whatsapp-float img{
  width:100%;
  height:100%;
  border-radius:50%;
}
</style>
</head>

<body>

<header>
  <img src="logo.png">
</header>

<section class="products" id="productList"></section>

<!-- CART BUTTON -->
<div class="cart-btn" onclick="openCart()">
ðŸ›’<div class="cart-count" id="cartCount">0</div>
</div>

<!-- CART MODAL -->
<div class="cart-modal" id="cartModal">
<div class="cart-box">
<h3>ðŸ›’ Tu pedido</h3>
<div id="cartItems"></div>

<label>Tipo de entrega</label>
<select id="deliveryType">
  <option value="OXXO UVM">OXXO UVM (sin costo)</option>
  <option value="OXXO Av Universidad">OXXO Av Universidad (sin costo)</option>
  <option value="Fuera de horario">Fuera de horario (+$40)</option>
</select>

<div class="cart-total" id="cartTotal"></div>

<div class="send-btn" onclick="sendWhatsApp()">
Enviar pedido por WhatsApp
</div>
</div>
</div>

<!-- WHATSAPP FLOAT -->
<a href="https://wa.me/521XXXXXXXXXX" class="whatsapp-float" target="_blank">
<img src="img/whatsapp.png">
</a>

<script>
let cart = JSON.parse(localStorage.getItem('cart')) || [];

function saveCart(){
  localStorage.setItem('cart', JSON.stringify(cart));
}

function addToCart(name, price){
  const item = cart.find(p=>p.name===name);
  item ? item.qty++ : cart.push({name,price,qty:1});
  saveCart(); updateCartCount();
}

function updateCartCount(){
  document.getElementById('cartCount').innerText =
    cart.reduce((a,b)=>a+b.qty,0);
}

function openCart(){
  const box = document.getElementById('cartItems');
  box.innerHTML='';
  let total = 0;

  cart.forEach((p,i)=>{
    total += p.price*p.qty;
    box.innerHTML+=`
      <div class="cart-item">
        ${p.qty} Ã— ${p.name}
        <div class="cart-controls">
          <button onclick="changeQty(${i},1)">+</button>
          <button onclick="changeQty(${i},-1)">âˆ’</button>
          <button onclick="removeItem(${i})">âœ•</button>
        </div>
      </div>`;
  });

  const delivery = document.getElementById('deliveryType').value;
  if(delivery === 'Fuera de horario') total += 40;

  document.getElementById('cartTotal').innerText =
    'Total: $'+total+' MXN';

  document.getElementById('cartModal').style.display='flex';
}

function changeQty(i,val){
  cart[i].qty += val;
  if(cart[i].qty<=0) cart.splice(i,1);
  saveCart(); openCart(); updateCartCount();
}

function removeItem(i){
  cart.splice(i,1);
  saveCart(); openCart(); updateCartCount();
}

function sendWhatsApp(){
  let msg = 'Hola, quiero hacer el siguiente pedido:%0A';
  let total = 0;

  cart.forEach(p=>{
    total += p.price*p.qty;
    msg += `â€¢ ${p.qty} x ${p.name} ($${p.price})%0A`;
  });

  const delivery = document.getElementById('deliveryType').value;
  msg += `%0AEntrega: ${delivery}`;

  if(delivery === 'Fuera de horario'){
    total += 40;
    msg += '%0ACargo extra: $40';
  }

  msg += `%0ATotal: $${total} MXN`;

  window.open(`https://wa.me/521XXXXXXXXXX?text=${msg}`,'_blank');
}

fetch('productos.csv')
.then(r=>r.text())
.then(data=>{
  const rows=data.trim().split('\n').slice(1);
  const list=document.getElementById('productList');
  rows.forEach(row=>{
    const [id,nombre,desc,precio,img]=row.split(',');
    list.innerHTML+=`
      <div class="card">
        <img src="${img}">
        <h4>${nombre}</h4>
        <p>$${precio} MXN</p>
        <div class="btn" onclick="addToCart('${nombre}',${precio})">
          Agregar al carrito
        </div>
      </div>`;
  });
  updateCartCount();
});
</script>

</body>
</html>
