<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Electronova | Componentes Electrónicos</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
.news{
  max-width:900px;
  margin:0 auto 80px;
  background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.03));
  border-radius:26px;
  padding:40px;
  box-shadow:0 25px 60px rgba(0,0,0,.6);
  text-align:center;
  min-height:160px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.news h3{
  font-size:1.6em;
  margin-bottom:10px;
}
.news p{
  font-size:1.05em;
  opacity:.85;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:linear-gradient(180deg,#050814,#0b1a3a,#050814);
  color:#eaf0ff;
}

/* LOGO FONDO */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url('logo.png') center/500px no-repeat;
  opacity:.05;
  z-index:-1;
}

header{
  position:sticky;
  top:0;
  z-index:10;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 50px;
  background:rgba(5,8,20,.85);
  backdrop-filter:blur(14px);
  border-bottom:1px solid rgba(255,255,255,.06)
}
header img{height:54px}
nav a{
  margin-left:30px;
  color:#cfe2ff;
  text-decoration:none;
  font-weight:600;
  position:relative
}
nav a::after{
  content:"";
  position:absolute;
  left:0;bottom:-8px;
  width:0;height:2px;
  background:linear-gradient(90deg,#4dd0ff,#8fa4ff);
  transition:.3s
}
nav a:hover::after{width:100%}

.hero{
  padding:140px 20px 110px;
  text-align:center;
}
.hero h1{
  font-size:4em;
  font-weight:800;
  margin-bottom:10px;
  background:linear-gradient(90deg,#4dd0ff,#aab6ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent
}
.hero p{
  font-size:1.3em;
  opacity:.85;
  margin-bottom:40px
}

.search-box{
  max-width:560px;
  margin:auto
}
.search-box input{
  width:100%;
  padding:18px 26px;
  border-radius:50px;
  border:none;
  outline:none;
  font-size:16px;
  background:rgba(255,255,255,.12);
  color:#fff
}

.section-title{
  text-align:center;
  font-size:2.4em;
  font-weight:700;
  margin-bottom:50px
}

.container{
  max-width:1400px;
  margin:auto;
  padding:80px 30px
}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
  gap:40px
}

.card{
  position:relative;
  background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.03));
  border-radius:26px;
  padding:28px;
  box-shadow:0 25px 60px rgba(0,0,0,.6);
  transition:.4s
}
.card::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:26px;
  background:linear-gradient(120deg,transparent,rgba(77,208,255,.15),transparent);
  opacity:0;
  transition:.4s
}
.card:hover::before{opacity:1}
.card:hover{transform:translateY(-16px)}

.card img{
  width:100%;
  height:200px;
  object-fit:contain;
  background:rgba(0,0,0,.4);
  border-radius:18px;
  padding:14px;
  margin-bottom:18px
}

.category{
  font-size:.75em;
  letter-spacing:1.2px;
  text-transform:uppercase;
  color:#8fa4ff;
  margin-bottom:8px
}

.card h3{margin:6px 0 12px;font-size:1.25em}
.card p{font-size:.95em;opacity:.85;min-height:70px}
.price{font-size:1.4em;font-weight:800;color:#4dd0ff;margin-top:14px}

.btn{
  margin-top:20px;
  display:block;
  padding:16px;
  border-radius:50px;
  text-align:center;
  background:linear-gradient(90deg,#4dd0ff,#8fa4ff);
  color:#050814;
  font-weight:700;
  text-decoration:none
}

footer{
  padding:50px 20px;
  text-align:center;
  background:rgba(5,8,20,.9);
  opacity:.85
}
</style>
</head>
<body>

<header>
  <img src="logo.png" alt="Electronova">
  <nav>
    <a href="#">Inicio</a>
    <a href="#productos">Productos</a>
    <a href="#contacto">Contacto</a>
  </nav>
</header>

<section class="hero">
  <h1>Electronova</h1>
  <p>Componentes electrónicos • Robótica • Innovación</p>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Buscar productos...">
  </div>
</section>

<section class="container" id="noticias">
  <div class="section-title">Noticias relevantes</div>
  <div class="news" id="newsBox"></div>
</section>

<section class="container" id="productos">
  <div class="section-title">Nuestro catálogo</div>
  <div class="products" id="productList"></div>
</section>

<footer id="contacto">© 2026 Electronova · Tecnología e Innovación</footer>

<script>
fetch('productos.csv')
.then(r=>r.text())
.then(t=>{
 const rows=t.trim().split('\n').slice(1)
 const list=document.getElementById('productList')
 rows.forEach(row=>{
  const [id,nombre,descripcion,precio,imagen,categoria]=row.split(',')
  const card=document.createElement('div')
  card.className='card'
  card.innerHTML=`
   <img src="${imagen}" alt="${nombre}">
   <div class="category">${categoria}</div>
   <h3>${nombre}</h3>
   <p>${descripcion}</p>
   <div class="price">$${precio} MXN</div>
   <a class="btn" href="https://wa.me/52TU_NUMERO?text=Hola,%20me%20interesa%20${nombre}" target="_blank">Comprar por WhatsApp</a>`
  list.appendChild(card)
 })
 const news=[
 {title:'Nuevos microcontroladores disponibles',text:'Llegan nuevos modelos compatibles con Arduino y ESP32 ideales para robótica y automatización.'},
 {title:'Tendencias en robótica educativa 2026',text:'La robótica educativa crece con sensores inteligentes y plataformas abiertas.'},
 {title:'Componentes biomédicos en auge',text:'Aumenta la demanda de sensores y electrodos para proyectos biomédicos.'},
 {title:'Innovación en energía y control',text:'Reguladores y módulos de potencia más eficientes para proyectos modernos.'}
];
let i=0;
const box=document.getElementById('newsBox');
function showNews(){
 box.innerHTML=`<div><h3>${news[i].title}</h3><p>${news[i].text}</p></div>`;
 i=(i+1)%news.length;
}
showNews();
setInterval(showNews,5000);

document.getElementById('searchInput').addEventListener('keyup',e=>{
  const v=e.target.value.toLowerCase()
  document.querySelectorAll('.card').forEach(c=>{
   c.style.display=c.innerText.toLowerCase().includes(v)?'':'none'
  })
 })
})
</script>

</body>
</html>
