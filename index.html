<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Electronova | Tecnolog√≠a e Innovaci√≥n</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:#f7f9fc;
  color:#1a1a1a;
}

/* LOGO DE FONDO */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url('logo.png') center/480px no-repeat;
  opacity:.035;
  z-index:-1;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:10;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 40px;          /* ‚¨Ö M√ÅS COMPACTO */
  background:rgba(255,255,255,.95);
  backdrop-filter:blur(10px);
  border-bottom:1px solid #e5e9f2;
}
header img{height:48px}

nav a{
  margin-left:22px;
  color:#2c3e70;
  text-decoration:none;
  font-weight:600;
  position:relative;
}
nav a::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-5px;
  width:0;
  height:2px;
  background:linear-gradient(90deg,#007bff,#00c6ff);
  transition:.25s;
}
nav a:hover::after{width:100%}

/* HERO */
.hero{
  padding:55px 20px 40px;   /* ‚¨Ö CLAVE: mucho menos espacio arriba */
  text-align:center;
}
.hero h1{
  font-size:3.2em;
  font-weight:800;
  margin:0 0 6px;           /* ‚¨Ö elimina espacio extra */
  background:linear-gradient(90deg,#007bff,#00c6ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.hero p{
  font-size:1.15em;
  color:#4a4a4a;
  margin:0 0 18px;          /* ‚¨Ö m√°s compacto */
}

/* BUSCADOR */
.search-box{
  max-width:500px;
  margin:auto;
}
.search-box input{
  width:100%;
  padding:14px 22px;
  border-radius:50px;
  border:1px solid #dde3ee;
  outline:none;
  font-size:15px;
}

/* CONTENEDORES */
.container{
  max-width:1400px;
  margin:auto;
  padding:25px 30px;        /* ‚¨Ö reduce MUCHO separaci√≥n */
}

/* PROMOS / NOTICIAS */
.news{
  max-width:1000px;
  margin:0 auto 25px;       /* ‚¨Ö menos espacio abajo */
  background:#ffffff;
  border-radius:20px;
  padding:22px;             /* ‚¨Ö m√°s compacto */
  box-shadow:0 15px 35px rgba(0,0,0,.08);
}

/* TITULOS */
.section-title{
  text-align:center;
  font-size:2em;
  font-weight:700;
  margin-bottom:18px;       /* ‚¨Ö menos espacio */
  color:#2c3e70;
}

/* PRODUCTOS */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
  gap:28px;                 /* ‚¨Ö menos separaci√≥n entre cards */
}

.card{
  background:#ffffff;
  border-radius:20px;
  padding:22px;
  box-shadow:0 15px 35px rgba(0,0,0,.08);
  transition:.25s;
}
.card:hover{transform:translateY(-6px)}

.card img{
  width:100%;
  height:180px;
  object-fit:contain;
  background:#ffffff;
  border-radius:14px;
  padding:8px;
  margin-bottom:12px;
}

.category{
  font-size:.72em;
  letter-spacing:1px;
  text-transform:uppercase;
  color:#007bff;
  margin-bottom:4px;
}

.card h3{
  margin:4px 0 8px;
  font-size:1.15em;
}
.card p{
  font-size:.9em;
  color:#555;
  min-height:55px;
}

.price{
  font-size:1.25em;
  font-weight:800;
  color:#007bff;
  margin-top:8px;
}

.btn{
  margin-top:14px;
  display:block;
  padding:12px;
  border-radius:50px;
  text-align:center;
  background:linear-gradient(90deg,#007bff,#00c6ff);
  color:#fff;
  font-weight:700;
  text-decoration:none;
}

/* FOOTER */
footer{
  padding:30px 20px;
  text-align:center;
  background:#ffffff;
  color:#777;
  border-top:1px solid #e5e9f2;
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="Electronova">
  <nav>
    <a href="#">Inicio</a>
    <a href="#productos">Productos</a>
    <a href="#contacto">Contacto</a>
  </nav>
</header>

<section class="hero">
  <h1>Electronova</h1>
  <p>Tecnolog√≠a ‚Ä¢ Innovaci√≥n ‚Ä¢ Componentes Electr√≥nicos</p>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Buscar productos...">
  </div>
</section>

<section class="container" id="noticias">
  <div class="news" id="newsBox"></div>
</section>

<section class="container" id="productos">
  <div class="section-title">Nuestro cat√°logo</div>
  <div class="products" id="productList"></div>
</section>

<footer id="contacto">
  ¬© 2026 Electronova ¬∑ Tecnolog√≠a e Innovaci√≥n
</footer>

<script>
const news=[
 {title:'üî• Promoci√≥n Arduino Uno',text:'Precio especial por tiempo limitado.',img:'img/promo_arduino.png'},
 {title:'‚ö° Kits de rob√≥tica',text:'Sensores y motores con descuento.',img:'img/promo_robotica.png'},
 {title:'üß† Biom√©dica',text:'Electrodos ECG disponibles.',img:'img/promo_biomedica.png'}
];

let i=0;
const box=document.getElementById('newsBox');

function showNews(){
 box.innerHTML=`
 <div style="display:flex;gap:20px;align-items:center;flex-wrap:wrap;justify-content:center;">
   <img src="${news[i].img}" style="width:210px;height:130px;object-fit:cover;border-radius:14px;">
   <div style="max-width:400px">
     <h3>${news[i].title}</h3>
     <p>${news[i].text}</p>
   </div>
 </div>`;
 i=(i+1)%news.length;
}
showNews();
setInterval(showNews,6000);

fetch('productos.csv')
.then(r=>r.text())
.then(t=>{
 const rows=t.trim().split('\n').slice(1);
 const list=document.getElementById('productList');

 rows.forEach(row=>{
  const [id,nombre,descripcion,precio,imagen,categoria]=row.split(',');
  const card=document.createElement('div');
  card.className='card';
  card.innerHTML=`
   <img src="${imagen}">
   <div class="category">${categoria}</div>
   <h3>${nombre}</h3>
   <p>${descripcion}</p>
   <div class="price">$${precio} MXN</div>
   <a class="btn" href="https://wa.me/52TU_NUMERO?text=Hola,%20me%20interesa%20${nombre}" target="_blank">
     Comprar por WhatsApp
   </a>`;
  list.appendChild(card);
 });

 document.getElementById('searchInput').addEventListener('keyup',e=>{
  const v=e.target.value.toLowerCase();
  document.getElementById('noticias').style.display=v?'none':'block';
  document.querySelectorAll('.card').forEach(c=>{
   c.style.display=c.innerText.toLowerCase().includes(v)?'':'none';
  });
 });
});
</script>

</body>
</html>
