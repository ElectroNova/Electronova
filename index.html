<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Electronova | Tecnología e Innovación</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:#f7f9fc;
  color:#1a1a1a;
}

/* LOGO TECNOLÓGICO DE FONDO */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url('logo.png') center/520px no-repeat;
  opacity:.04;
  z-index:-1;
}

header{
  position:sticky;
  top:0;
  z-index:10;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 50px;
  background:rgba(255,255,255,.85);
  backdrop-filter:blur(12px);
  border-bottom:1px solid #e5e9f2
}
header img{height:54px}
nav a{
  margin-left:30px;
  color:#2c3e70;
  text-decoration:none;
  font-weight:600;
  position:relative
}
nav a::after{
  content:"";
  position:absolute;
  left:0;bottom:-8px;
  width:0;height:2px;
  background:linear-gradient(90deg,#007bff,#00c6ff);
  transition:.3s
}
nav a:hover::after{width:100%}

.hero{
  padding:130px 20px 100px;
  text-align:center;
}
.hero h1{
  font-size:3.8em;
  font-weight:800;
  margin-bottom:12px;
  background:linear-gradient(90deg,#007bff,#00c6ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent
}
.hero p{
  font-size:1.25em;
  color:#4a4a4a;
  margin-bottom:40px
}

.search-box{
  max-width:560px;
  margin:auto
}
.search-box input{
  width:100%;
  padding:18px 26px;
  border-radius:50px;
  border:1px solid #dde3ee;
  outline:none;
  font-size:16px;
}

.section-title{
  text-align:center;
  font-size:2.3em;
  font-weight:700;
  margin-bottom:50px;
  color:#2c3e70
}

.container{
  max-width:1400px;
  margin:auto;
  padding:80px 30px
}

/* NOTICIAS */
.news{
  max-width:1000px;
  margin:0 auto 90px;
  background:#ffffff;
  border-radius:26px;
  padding:45px;
  box-shadow:0 20px 45px rgba(0,0,0,.08);
}

/* PRODUCTOS */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
  gap:40px
}

.card{
  background:#ffffff;
  border-radius:26px;
  padding:28px;
  box-shadow:0 20px 45px rgba(0,0,0,.08);
  transition:.35s
}
.card:hover{transform:translateY(-12px)}

.card img{
  width:100%;
  height:200px;
  object-fit:contain;
  background:#f1f4fa;
  border-radius:18px;
  padding:14px;
  margin-bottom:18px
}

.category{
  font-size:.75em;
  letter-spacing:1.2px;
  text-transform:uppercase;
  color:#007bff;
  margin-bottom:8px
}

.card h3{margin:6px 0 12px;font-size:1.25em;color:#1a1a1a}
.card p{font-size:.95em;color:#555;min-height:70px}
.price{font-size:1.4em;font-weight:800;color:#007bff;margin-top:14px}

.btn{
  margin-top:20px;
  display:block;
  padding:16px;
  border-radius:50px;
  text-align:center;
  background:linear-gradient(90deg,#007bff,#00c6ff);
  color:#fff;
  font-weight:700;
  text-decoration:none
}

footer{
  padding:50px 20px;
  text-align:center;
  background:#ffffff;
  color:#777;
  border-top:1px solid #e5e9f2
}
</style>
</head>
<body>

<header>
  <img src="logo.png" alt="Electronova">
  <nav>
    <a href="#">Inicio</a>
    <a href="#noticias">Noticias</a>
    <a href="#productos">Productos</a>
    <a href="#contacto">Contacto</a>
  </nav>
</header>

<section class="hero">
  <h1>Electronova</h1>
  <p>Tecnología • Innovación • Componentes Electrónicos</p>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Buscar productos...">
  </div>
</section>

<section class="container" id="noticias">
  <div class="section-title">Noticias relevantes</div>
  <div class="news" id="newsBox"></div>
</section>

<section class="container" id="productos">
  <div class="section-title">Nuestro catálogo</div>
  <div class="products" id="productList"></div>
</section>

<footer id="contacto">© 2026 Electronova · Tecnología e Innovación</footer>

<script>
const news=[
 {title:'Nuevos microcontroladores disponibles',text:'Llegan nuevos modelos compatibles con Arduino y ESP32 ideales para robótica y automatización.',img:'img/news_microcontroladores.png'},
 {title:'Tendencias en robótica educativa 2026',text:'La robótica educativa crece con sensores inteligentes y plataformas abiertas.',img:'img/news_robotica.png'},
 {title:'Componentes biomédicos en auge',text:'Aumenta la demanda de sensores y electrodos para proyectos biomédicos.',img:'img/news_biomedica.png'},
 {title:'Innovación en energía y control',text:'Reguladores y módulos de potencia más eficientes para proyectos modernos.',img:'img/news_energia.png'}
];
let i=0;
const box=document.getElementById('newsBox');
function showNews(){
 box.innerHTML=`<div style="display:flex;gap:30px;align-items:center;flex-wrap:wrap;justify-content:center;">
   <img src="${news[i].img}" alt="${news[i].title}" style="width:240px;height:150px;object-fit:cover;border-radius:18px;">
   <div style="max-width:460px;text-align:left">
     <h3>${news[i].title}</h3>
     <p>${news[i].text}</p>
   </div>
 </div>`;
 i=(i+1)%news.length;
}
showNews();
setInterval(showNews,6000);

fetch('productos.csv')
.then(r=>r.text())
.then(t=>{
 const rows=t.trim().split('\n').slice(1)
 const list=document.getElementById('productList')
 rows.forEach(row=>{
  const [id,nombre,descripcion,precio,imagen,categoria]=row.split(',')
  const card=document.createElement('div')
  card.className='card'
  card.innerHTML=`
   <img src="${imagen}" alt="${nombre}">
   <div class="category">${categoria}</div>
   <h3>${nombre}</h3>
   <p>${descripcion}</p>
   <div class="price">$${precio} MXN</div>
   <a class="btn" href="https://wa.me/52TU_NUMERO?text=Hola,%20me%20interesa%20${nombre}" target="_blank">Comprar por WhatsApp</a>`
  list.appendChild(card)
 })
 document.getElementById('searchInput').addEventListener('keyup',e=>{
  const v=e.target.value.toLowerCase()
  document.querySelectorAll('.card').forEach(c=>{
   c.style.display=c.innerText.toLowerCase().includes(v)?'':'none'
  })
 })
})
</script>

</body>
</html>
