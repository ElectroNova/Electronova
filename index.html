<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Electronova | Tecnología e Innovación</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #0f1c3f, #050814);
      color: #e6e9f0;
    }

    /* FONDO CON LOGO */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url('logo.png') center/420px no-repeat;
      opacity: 0.06;
      z-index: -1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 22px 40px;
      background: rgba(5,8,20,0.85);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    header img { height: 52px; }

    nav a {
      color: #cfd8ff;
      margin-left: 24px;
      text-decoration: none;
      font-weight: 500;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -6px;
      left: 0;
      background: linear-gradient(90deg,#4dd0ff,#7c8cff);
      transition: width .3s;
    }

    nav a:hover::after { width: 100%; }

    .hero {
      padding: 110px 20px 90px;
      text-align: center;
    }

    .hero h1 {
      font-size: 3.2em;
      margin-bottom: 10px;
      background: linear-gradient(90deg,#4dd0ff,#9fa8ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      font-size: 1.25em;
      opacity: 0.85;
    }

    .search-box {
      margin: 40px auto 0;
      max-width: 520px;
    }

    .search-box input {
      width: 100%;
      padding: 16px 22px;
      border-radius: 40px;
      border: none;
      outline: none;
      font-size: 16px;
      background: rgba(255,255,255,0.08);
      color: #fff;
    }

    .container {
      max-width: 1350px;
      margin: auto;
      padding: 60px 25px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 34px;
    }

    .card {
      background: linear-gradient(180deg,rgba(255,255,255,0.06),rgba(255,255,255,0.02));
      border-radius: 22px;
      padding: 26px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.45);
      transition: transform .35s, box-shadow .35s;
    }

    .card:hover {
      transform: translateY(-12px);
      box-shadow: 0 30px 70px rgba(0,0,0,0.6);
    }

    .card img {
      width: 100%;
      height: 190px;
      object-fit: contain;
      background: rgba(0,0,0,0.35);
      border-radius: 16px;
      padding: 12px;
      margin-bottom: 18px;
    }

    .category {
      font-size: 0.75em;
      letter-spacing: 1px;
      color: #7c8cff;
      text-transform: uppercase;
      margin-bottom: 6px;
    }

    .card h3 { margin: 6px 0 10px; }

    .card p {
      font-size: 0.95em;
      opacity: 0.85;
      min-height: 60px;
    }

    .price {
      margin-top: 14px;
      font-size: 1.3em;
      font-weight: 700;
      color: #4dd0ff;
    }

    .btn {
      display: block;
      margin-top: 18px;
      padding: 14px;
      text-align: center;
      border-radius: 40px;
      background: linear-gradient(90deg,#4dd0ff,#7c8cff);
      color: #050814;
      text-decoration: none;
      font-weight: 600;
    }

    footer {
      text-align: center;
      padding: 35px;
      background: rgba(5,8,20,0.9);
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Electronova">
  <nav>
    <a href="#">Inicio</a>
    <a href="#productos">Productos</a>
    <a href="#contacto">Contacto</a>
  </nav>
</header>

<section class="hero">
  <h1>Electronova</h1>
  <p>Tecnología • Innovación • Componentes Electrónicos</p>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Buscar productos...">
  </div>
</section>

<section class="container" id="productos">
  <div class="products" id="productList"></div>
</section>

<footer id="contacto">
  © 2026 Electronova · contacto@electronova.mx
</footer>

<script>
fetch('productos.csv')
  .then(res => res.text())
  .then(text => {
    const rows = text.trim().split('\n').slice(1);
    const list = document.getElementById('productList');

    rows.forEach(row => {
      const [id,nombre,descripcion,precio,imagen,categoria] = row.split(',');
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${imagen}" alt="${nombre}">
        <div class="category">${categoria}</div>
        <h3>${nombre}</h3>
        <p>${descripcion}</p>
        <div class="price">$${precio} MXN</div>
        <a class="btn" href="https://wa.me/52TU_NUMERO?text=Hola,%20me%20interesa%20el%20producto:%20${nombre}" target="_blank">Comprar por WhatsApp</a>
      `;
      list.appendChild(card);
    });

    const search = document.getElementById('searchInput');
    search.addEventListener('keyup', () => {
      const value = search.value.toLowerCase();
      document.querySelectorAll('.card').forEach(card => {
        card.style.display = card.innerText.toLowerCase().includes(value) ? '' : 'none';
      });
    });
  });
</script>

</body>
</html>
