<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Electronova | Tecnología e Innovación</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  font-family:'Inter',sans-serif;
  color:#1a1a1a;
  background:
    radial-gradient(circle at 20% 20%, rgba(0,123,255,0.08), transparent 40%),
    radial-gradient(circle at 80% 30%, rgba(0,198,255,0.08), transparent 45%),
    linear-gradient(180deg,#f7f9fc,#eef2f8);
}

/* ================= HEADER ================= */
header{
  position:sticky;
  top:0;
  z-index:10;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 40px;
  background:rgba(255,255,255,.95);
  backdrop-filter:blur(10px);
  border-bottom:1px solid #e5e9f2;
}

header img{
  height:48px;
}

/* NAV */
.nav-box{
  display:flex;
  gap:14px;
}

.nav-box a{
  padding:10px 22px;
  border-radius:12px;
  border:1px solid #dde3ee;
  background:#ffffff;
  color:#2c3e70;
  font-weight:600;
  text-decoration:none;
  transition:.25s;
}

.nav-box a:hover{
  background:linear-gradient(90deg,#007bff,#00c6ff);
  color:white;
  border-color:transparent;
}

/* ================= HERO ================= */
.hero{
  padding:40px 16px 25px;
  text-align:center;
}

.hero h1{
  font-size:clamp(2rem,6vw,3em);
  font-weight:800;
  background:linear-gradient(90deg,#007bff,#00c6ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.hero p{
  margin-top:8px;
  font-size:clamp(.95rem,3.5vw,1.1em);
  color:#4a4a4a;
}

/* BUSCADOR */
.search-box{
  max-width:520px;
  margin:18px auto 0;
  padding:0 10px;
}

.search-box input{
  width:100%;
  padding:14px 22px;
  border-radius:50px;
  border:1px solid #dde3ee;
  outline:none;
  font-size:16px; /* evita zoom en iOS */
}

/* ================= CONTENEDORES ================= */
.container{
  max-width:1200px;
  margin:auto;
  padding:20px 16px;
}

/* ================= FLYER ================= */
.flyer{
  background:#ffffff;
  border-radius:22px;
  padding:16px;
  box-shadow:0 15px 35px rgba(0,0,0,.08);
  margin-bottom:25px;
}

.flyer img{
  width:100%;
  border-radius:16px;
  display:block;
}

/* ================= PRODUCTOS ================= */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:24px;
}

.card{
  background:#ffffff;
  border-radius:20px;
  padding:18px;
  box-shadow:0 15px 35px rgba(0,0,0,.08);
  display:flex;
  flex-direction:column;
}

.card img{
  width:100%;
  height:170px;
  object-fit:contain;
  background:white;
  border-radius:14px;
  margin-bottom:12px;
}

.category{
  font-size:.7em;
  text-transform:uppercase;
  color:#007bff;
}

.card h3{
  margin:6px 0;
  font-size:1.05em;
}

.card p{
  font-size:.9em;
  color:#555;
  flex-grow:1;
}

.price{
  font-size:1.2em;
  font-weight:800;
  color:#007bff;
  margin-top:6px;
}

.btn{
  margin-top:14px;
  padding:12px;
  border-radius:50px;
  text-align:center;
  background:linear-gradient(90deg,#007bff,#00c6ff);
  color:white;
  font-weight:700;
  text-decoration:none;
}

/* ================= FOOTER ================= */
footer{
  padding:30px 16px;
  text-align:center;
  background:#ffffff;
  color:#777;
  border-top:1px solid #e5e9f2;
}

/* ================= MOBILE ================= */
@media(max-width:600px){
  header{
    flex-direction:column;
    gap:10px;
    padding:12px 16px;
  }

  .nav-box{
    width:100%;
    justify-content:center;
    flex-wrap:wrap;
  }

  .nav-box a{
    padding:8px 16px;
    font-size:14px;
  }

  header img{
    height:42px;
  }
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="Electronova">
  <nav class="nav-box">
    <a href="#productos">Productos</a>
    <a href="#contacto">Contacto</a>
  </nav>
</header>

<section class="hero">
  <h1>Electronova</h1>
  <p>Tecnología • Innovación • Componentes Electrónicos</p>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Buscar productos...">
  </div>
</section>

<section class="container" id="anuncios">
  <div class="flyer">
    <img src="img/Entrega.png" alt="Entrega a domicilio">
  </div>
</section>

<section class="container" id="productos">
  <div class="products" id="productList"></div>
</section>

<footer id="contacto">
  © 2026 Electronova · Tecnología e Innovación
</footer>

<script>
fetch('productos.csv')
.then(r => r.text())
.then(t => {
  const rows = t.trim().split('\n').slice(1);
  const list = document.getElementById('productList');

  rows.forEach(row => {
    const [id,nombre,descripcion,precio,imagen,categoria] = row.split(',');
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img src="${imagen}">
      <div class="category">${categoria}</div>
      <h3>${nombre}</h3>
      <p>${descripcion}</p>
      <div class="price">$${precio} MXN</div>
      <a class="btn" href="https://wa.me/52TU_NUMERO?text=Hola,%20me%20interesa%20${nombre}" target="_blank">
        Comprar por WhatsApp
      </a>
    `;
    list.appendChild(card);
  });

  document.getElementById('searchInput').addEventListener('keyup', e => {
    const v = e.target.value.toLowerCase();
    document.getElementById('anuncios').style.display = v ? 'none' : 'block';
    document.querySelectorAll('.card').forEach(c => {
      c.style.display = c.innerText.toLowerCase().includes(v) ? '' : 'none';
    });
  });
});
</script>

</body>
</html>
