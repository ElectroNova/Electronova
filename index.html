<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electronova | Tecnolog√≠a e Innovaci√≥n</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
    }

    body{
      font-family:Inter, sans-serif;
      background:linear-gradient(180deg,#dde7f0 0%, #f2f6fb 100%);
      min-height:100vh;
    }

    /* HEADER */
    header{
      position:sticky;
      top:0;
      z-index:500;
      background:#ffffffee;
      backdrop-filter:blur(8px);
      padding:12px 20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-bottom:1px solid #ddd;
    }

    .header-right{display:flex;gap:14px}

    .header-icon{
      position:relative;
      width:42px;
      height:42px;
      border-radius:50%;
      background:#eef2f7;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:22px;
      cursor:pointer;
    }

    .header-icon img{width:22px}

    /* HERO */
    .hero{text-align:center;padding:34px 16px}

    .hero h1{
      font-size:clamp(2.4rem,6vw,3.2em);
      font-weight:800;
      background:linear-gradient(90deg,#007bff,#00b4ff);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    .hero span{
      display:block;
      margin-top:6px;
      font-size:1.05em;
      letter-spacing:2px;
      color:#5a677a;
    }

    /* SEARCH */
    .search-box{max-width:500px;margin:18px auto 0}

    .search-box input{
      width:100%;
      padding:14px 22px;
      border-radius:50px;
      border:1px solid #ddd;
      font-size:16px;
    }

    /* CONTAINER */
    .container{
      max-width:1200px;
      margin:auto;
      padding:20px 16px;
    }

    /* FLYER */
    .flyer{
      background:white;
      border-radius:20px;
      padding:16px;
      box-shadow:0 10px 25px rgba(0,0,0,.08);
      cursor:pointer;
      margin-bottom:24px;
    }

    .flyer img{width:100%;border-radius:16px}

    /* PRODUCTS */
    .products{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
      gap:20px;
    }

    .card{
      background:white;
      border-radius:18px;
      padding:16px;
      box-shadow:0 10px 25px rgba(0,0,0,.08);
    }

    .card img{
      width:100%;
      height:150px;
      object-fit:contain;
    }

    .card h4{margin:10px 0}
    .card p{font-size:.9em;color:#555}

    .price{
      font-weight:800;
      color:#007bff;
    }

    .btn{
      margin-top:10px;
      padding:10px;
      border-radius:30px;
      background:#007bff;
      color:white;
      font-weight:700;
      cursor:pointer;
      text-align:center;
    }

    /* MODALS */
    .cart-modal{
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.6);
      z-index:600;
      align-items:center;
      justify-content:center;
    }

    .cart-box{
      background:white;
      width:95%;
      max-width:460px;
      padding:18px;
      border-radius:20px;
    }

    /* INFO TEXT */
    .info-text p{margin-bottom:6px;line-height:1.35}
    .info-text ul{margin:4px 0 8px 18px}
    .info-text hr{margin:8px 0}

    /* CART */
    .cart-item{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:10px;
    }

    .cart-controls{display:flex;gap:6px}

    .cart-controls button{
      width:34px;
      height:34px;
      border:none;
      border-radius:50%;
      font-size:20px;
      background:#eaeaea;
      cursor:pointer;
    }

    .cart-controls .delete{background:#ffdddd}
    .cart-total{font-weight:800;margin-top:10px}

    .cart-actions{
      display:flex;
      gap:10px;
      margin-top:12px;
    }

    .cart-actions div{
      flex:1;
      padding:10px;
      border-radius:30px;
      font-weight:700;
      text-align:center;
      cursor:pointer;
    }

    .back-btn{background:#ddd}
    .send-btn{background:#25D366;color:white}
    .clear-btn{background:#ff6b6b;color:white}

    .cart-count{
      position:absolute;
      top:-5px;
      right:-5px;
      width:18px;
      height:18px;
      border-radius:50%;
      background:red;
      color:white;
      font-size:11px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <img src="logo.png" alt="Electronova" height="42">
    <div class="header-right">
      <div class="header-icon" onclick="openCart()">üõí
        <div class="cart-count" id="cartCount">0</div>
      </div>
      <a href="https://wa.me/525574763703" target="_blank" class="header-icon">
        <img src="img/whatsapp.png" alt="WhatsApp">
      </a>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <h1>Electronova</h1>
    <span>Tecnolog√≠a e Innovaci√≥n</span>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Buscar productos...">
    </div>
  </section>

  <!-- ANUNCIOS -->
  <section class="container" id="anuncios">
    <div class="flyer" onclick="openInfo()">
      <img src="img/Entrega.png" alt="Entregas">
    </div>
  </section>

  <!-- PRODUCTOS -->
  <section class="container">
    <div class="products" id="productList"></div>
  </section>


</body>
</html>
