<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Electronova | Componentes Electrónicos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0b1020;
      color: #eaeaf0;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      background: linear-gradient(90deg, #0a1f44, #102e66);
    }
    header img { height: 60px; }
    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }
    .hero {
      padding: 80px 20px;
      text-align: center;
      background: radial-gradient(circle at top, #1b3c88, #0b1020);
    }
    .hero h1 { font-size: 2.8em; margin-bottom: 10px; }
    .hero p { font-size: 1.2em; opacity: 0.9; }
    .search-box {
      margin: 30px auto;
      max-width: 500px;
    }
    .search-box input {
      width: 100%;
      padding: 14px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
    }
    .container {
      max-width: 1300px;
      margin: auto;
      padding: 40px 20px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 30px;
    }
    .card {
      background: #121a33;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      margin-bottom: 15px;
      background: #0b1020;
      border-radius: 12px;
    }
    .card h3 { margin: 10px 0; }
    .card p { font-size: 0.9em; opacity: 0.85; }
    .price { font-size: 1.2em; font-weight: 600; color: #4dd0ff; }
    .category { font-size: 0.8em; opacity: 0.7; margin-bottom: 8px; }
    .btn {
      display: block;
      text-align: center;
      margin-top: 15px;
      padding: 12px;
      border-radius: 30px;
      background: linear-gradient(90deg, #4dd0ff, #3f51b5);
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
    footer {
      text-align: center;
      padding: 25px;
      background: #0a1f44;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Electronova">
  <nav>
    <a href="#">Inicio</a>
    <a href="#productos">Productos</a>
    <a href="#contacto">Contacto</a>
  </nav>
</header>

<section class="hero">
  <h1>Electronova</h1>
  <p>Tecnología e innovación en componentes electrónicos</p>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Buscar productos...">
  </div>
</section>

<section class="container" id="productos">
  <div class="products" id="productList"></div>
</section>

<footer id="contacto">
  © 2026 Electronova · contacto@electronova.mx
</footer>

<script>
fetch('productos.csv')
  .then(res => res.text())
  .then(text => {
    const rows = text.trim().split('\n').slice(1);
    const list = document.getElementById('productList');

    rows.forEach(row => {
      const [id,nombre,descripcion,precio,imagen,categoria] = row.split(',');
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${imagen}" alt="${nombre}">
        <div class="category">${categoria}</div>
        <h3>${nombre}</h3>
        <p>${descripcion}</p>
        <div class="price">$${precio} MXN</div>
        <a class="btn" href="https://wa.me/52TU_NUMERO?text=Hola,%20me%20interesa%20el%20producto:%20${nombre}" target="_blank">Comprar por WhatsApp</a>
      `;
      list.appendChild(card);
    });

    const search = document.getElementById('searchInput');
    search.addEventListener('keyup', () => {
      const value = search.value.toLowerCase();
      document.querySelectorAll('.card').forEach(card => {
        card.style.display = card.innerText.toLowerCase().includes(value) ? '' : 'none';
      });
    });
  });
</script>

</body>
</html>
