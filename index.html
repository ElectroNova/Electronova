<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Electronova | Tecnolog√≠a e Innovaci√≥n</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Inter, sans-serif;
  background:linear-gradient(180deg,#eef2f7 0%,#f9fbfd 100%);
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:500;
  background:#ffffffcc;
  backdrop-filter:blur(8px);
  padding:12px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid #ddd;
}
.header-left img{height:42px}
.header-right{display:flex;gap:14px;align-items:center}
.header-icon{
  position:relative;
  width:42px;
  height:42px;
  border-radius:50%;
  background:#f0f2f7;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  cursor:pointer;
}
.header-icon img{width:22px}

/* HERO */
.hero{text-align:center;padding:38px 16px}
.hero h1{
  font-size:clamp(2.4rem,6vw,3.2em);
  font-weight:800;
  background:linear-gradient(90deg,#007bff,#00c6ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.hero span{
  display:block;
  margin-top:6px;
  font-size:1.05em;
  letter-spacing:2px;
  color:#5a677a;
}

/* SEARCH */
.search-box{max-width:500px;margin:18px auto 0}
.search-box input{
  width:100%;
  padding:14px 22px;
  border-radius:50px;
  border:1px solid #ddd;
  font-size:16px;
}

/* CONTAINER */
.container{max-width:1200px;margin:auto;padding:20px 16px}

/* FLYER */
.flyer{
  background:white;
  border-radius:20px;
  padding:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  cursor:pointer;
  margin-bottom:24px;
}
.flyer img{width:100%;border-radius:16px}

/* PRODUCTS */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:20px;
}
.card{
  background:white;
  border-radius:18px;
  padding:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  display:flex;
  flex-direction:column;
}
.card img{width:100%;height:150px;object-fit:contain}
.card h4{margin:10px 0}
.card p{font-size:.9em;color:#555}
.price{font-weight:800;color:#007bff}
.btn{
  margin-top:10px;
  padding:10px;
  border-radius:30px;
  background:#007bff;
  color:white;
  font-weight:700;
  text-align:center;
  cursor:pointer;
}

/* MODALS */
.cart-modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  z-index:600;
  align-items:center;
  justify-content:center;
}
.cart-box{
  background:white;
  width:95%;
  max-width:440px;
  padding:18px;
  border-radius:20px;
}

/* CART */
.cart-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}
.cart-controls{
  display:flex;
  align-items:center;
  gap:6px;
}
.cart-controls button{
  width:34px;
  height:34px;
  border:none;
  border-radius:50%;
  font-size:20px;
  cursor:pointer;
  background:#eaeaea;
}
.cart-controls .delete{
  background:#ffdddd;
}
.cart-total{
  font-weight:800;
  margin-top:10px;
}
.cart-actions{
  display:flex;
  gap:10px;
  margin-top:12px;
}
.cart-actions div{
  flex:1;
  padding:10px;
  border-radius:30px;
  text-align:center;
  font-weight:700;
  cursor:pointer;
}
.back-btn{background:#ddd}
.send-btn{background:#25D366;color:white}

/* CART COUNT */
.cart-count{
  position:absolute;
  top:-5px;
  right:-5px;
  width:18px;
  height:18px;
  background:red;
  color:white;
  font-size:11px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
}
</style>
</head>

<body>

<header>
  <div class="header-left">
    <img src="logo.png" alt="Electronova">
  </div>
  <div class="header-right">
    <div class="header-icon" onclick="openCart()">üõí
      <div class="cart-count" id="cartCount">0</div>
    </div>
    <a href="https://wa.me/525574763703" target="_blank" class="header-icon">
      <img src="img/whatsapp.png" alt="WhatsApp">
    </a>
  </div>
</header>

<section class="hero">
  <h1>Electronova</h1>
  <span>Tecnolog√≠a e Innovaci√≥n</span>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Buscar productos...">
  </div>
</section>

<section class="container" id="anuncios">
  <div class="flyer" onclick="openInfo()">
    <img src="img/Entrega.png" alt="Entrega">
  </div>
</section>

<section class="container">
  <div class="products" id="productList"></div>
</section>

<!-- CART MODAL -->
<div class="cart-modal" id="cartModal">
  <div class="cart-box">
    <h3>üõí Tu pedido</h3>
    <div id="cartItems"></div>

    <label>Horario de entrega</label>
    <select id="deliveryType" onchange="renderCart()" style="width:100%;padding:8px;margin-top:6px">
      <option value="OXXO UVM 09:00">OXXO UVM ‚Äì 09:00 (sin costo)</option>
      <option value="OXXO UVM 12:00">OXXO UVM ‚Äì 12:00 (sin costo)</option>
      <option value="OXXO Av Universidad 11:00">OXXO Av Universidad ‚Äì 11:00 (sin costo)</option>
      <option value="OXXO Av Universidad 14:00">OXXO Av Universidad ‚Äì 14:00 (sin costo)</option>
      <option value="Fuera de horario">Fuera de horario (+$40)</option>
    </select>

    <div class="cart-total" id="cartTotal"></div>

    <div class="cart-actions">
      <div class="back-btn" onclick="closeCart()">Seguir comprando</div>
      <div class="send-btn" onclick="sendWhatsApp()">Enviar por WhatsApp</div>
    </div>
  </div>
</div>

<script>
let cart = JSON.parse(localStorage.getItem('cart')) || [];

function generateOrderCode(){
  const rand = Math.floor(100000 + Math.random()*900000);
  return 'EN-' + rand;
}

function saveCart(){localStorage.setItem('cart',JSON.stringify(cart))}
function updateCartCount(){
  cartCount.innerText = cart.reduce((a,b)=>a+b.qty,0);
}

function addToCart(name,price){
  const item = cart.find(p=>p.name===name);
  item ? item.qty++ : cart.push({name,price,qty:1});
  saveCart(); updateCartCount();
}

function openCart(){renderCart();cartModal.style.display='flex'}
function closeCart(){cartModal.style.display='none'}

function renderCart(){
  cartItems.innerHTML='';
  let total=0;
  cart.forEach((p,i)=>{
    total+=p.price*p.qty;
    cartItems.innerHTML+=`
    <div class="cart-item">
      ${p.qty} √ó ${p.name}
      <div class="cart-controls">
        <button onclick="changeQty(${i},1)">+</button>
        <button onclick="changeQty(${i},-1)">‚àí</button>
        <button class="delete" onclick="removeItem(${i})">üóëÔ∏è</button>
      </div>
    </div>`;
  });

  if(deliveryType.value==='Fuera de horario') total+=40;
  cartTotal.innerText='Total: $'+total+' MXN';
}

function changeQty(i,v){
  cart[i].qty+=v;
  if(cart[i].qty<=0) cart.splice(i,1);
  saveCart(); renderCart(); updateCartCount();
}
function removeItem(i){
  cart.splice(i,1);
  saveCart(); renderCart(); updateCartCount();
}

function sendWhatsApp(){
  const orderCode = generateOrderCode();
  let msg=`Pedido ${orderCode}%0A%0A`;
  let total=0;

  cart.forEach(p=>{
    total+=p.price*p.qty;
    msg+=`‚Ä¢ ${p.qty} x ${p.name}%0A`;
  });

  msg+=`%0AHorario: ${deliveryType.value}`;
  if(deliveryType.value==='Fuera de horario'){total+=40;msg+='%0ACargo extra: $40'}
  msg+=`%0ATotal: $${total} MXN`;

  window.open(`https://wa.me/525574763703?text=${msg}`,'_blank');
}

fetch('productos.csv')
.then(r=>r.text())
.then(data=>{
  const rows=data.trim().split('\n').slice(1);
  rows.forEach(row=>{
    const [id,nombre,desc,precio,img]=row.split(',');
    productList.innerHTML+=`
      <div class="card">
        <img src="${img}">
        <h4>${nombre}</h4>
        <p>${desc}</p>
        <div class="price">$${precio} MXN</div>
        <div class="btn" onclick="addToCart('${nombre}',${precio})">
          Agregar al carrito
        </div>`;
  });
  updateCartCount();
});
</script>

</body>
</html>
