<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Electronova | Tecnolog√≠a e Innovaci√≥n</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Inter, sans-serif;
  background:linear-gradient(180deg,#e9eff5 0%, #f6f9fc 100%);
  min-height:100vh;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:500;
  background:#ffffffee;
  backdrop-filter:blur(8px);
  padding:12px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid #ddd;
}
.header-right{display:flex;gap:14px}
.header-icon{
  position:relative;
  width:42px;
  height:42px;
  border-radius:50%;
  background:#eef2f7;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  cursor:pointer;
}
.header-icon img{width:22px}

/* HERO */
.hero{text-align:center;padding:34px 16px}
.hero h1{
  font-size:clamp(2.4rem,6vw,3.2em);
  font-weight:800;
  background:linear-gradient(90deg,#007bff,#00b4ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.hero span{
  display:block;
  margin-top:6px;
  font-size:1.05em;
  letter-spacing:2px;
  color:#5a677a;
}

/* SEARCH */
.search-box{max-width:500px;margin:18px auto 0}
.search-box input{
  width:100%;
  padding:14px 22px;
  border-radius:50px;
  border:1px solid #ddd;
  font-size:16px;
}

/* CONTAINER */
.container{max-width:1200px;margin:auto;padding:20px 16px}

/* PRODUCTS */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:20px;
}
.card{
  background:white;
  border-radius:18px;
  padding:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}
.card img{width:100%;height:150px;object-fit:contain}
.card h4{margin:10px 0}
.card p{font-size:.9em;color:#555}
.price{font-weight:800;color:#007bff}
.btn{
  margin-top:10px;
  padding:10px;
  border-radius:30px;
  background:#007bff;
  color:white;
  font-weight:700;
  cursor:pointer;
  text-align:center;
}

/* MODALS */
.cart-modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  z-index:600;
  align-items:center;
  justify-content:center;
}
.cart-box{
  background:white;
  width:95%;
  max-width:460px;
  padding:18px;
  border-radius:20px;
}

/* CART */
.cart-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}
.cart-controls{display:flex;gap:6px}
.cart-controls button{
  width:34px;height:34px;border:none;border-radius:50%;
  font-size:20px;background:#eaeaea;cursor:pointer
}
.cart-controls .delete{background:#ffdddd}
.cart-total{font-weight:800;margin-top:10px}

.cart-actions{
  display:flex;
  gap:10px;
  margin-top:12px;
}
.cart-actions div{
  flex:1;padding:10px;border-radius:30px;
  font-weight:700;text-align:center;cursor:pointer
}
.back-btn{background:#ddd}
.send-btn{background:#25D366;color:white}
.clear-btn{background:#ff6b6b;color:white}

.cart-count{
  position:absolute;top:-5px;right:-5px;
  width:18px;height:18px;border-radius:50%;
  background:red;color:white;font-size:11px;
  display:flex;align-items:center;justify-content:center
}
</style>
</head>

<body>

<header>
  <img src="logo.png" height="42">
  <div class="header-right">
    <div class="header-icon" onclick="openCart()">üõí
      <div class="cart-count" id="cartCount">0</div>
    </div>
  </div>
</header>

<section class="hero">
  <h1>Electronova</h1>
  <span>Tecnolog√≠a e Innovaci√≥n</span>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Buscar productos...">
  </div>
</section>

<section class="container">
  <div class="products" id="productList"></div>
</section>

<!-- MODAL SELECCI√ìN DE VALORES -->
<div class="cart-modal" id="valueModal">
  <div class="cart-box">
    <h3 id="valueTitle"></h3>

    <label>Valor</label>
    <select id="valueSelect" style="width:100%;padding:8px;margin-top:6px"></select>

    <div id="voltageBox" style="margin-top:10px;display:none">
      <label>Voltaje</label>
      <select id="voltageSelect" style="width:100%;padding:8px;margin-top:6px"></select>
    </div>

    <div class="cart-actions">
      <div class="back-btn" onclick="closeValueModal()">Cancelar</div>
      <div class="send-btn" onclick="confirmAdd()">Agregar</div>
    </div>
  </div>
</div>

<!-- CART MODAL -->
<div class="cart-modal" id="cartModal">
  <div class="cart-box">
    <h3>üõí Tu pedido</h3>
    <div id="cartItems"></div>
    <div class="cart-total" id="cartTotal"></div>

    <div class="cart-actions">
      <div class="clear-btn" onclick="clearCart()">Vaciar carrito</div>
      <div class="back-btn" onclick="closeCart()">Seguir comprando</div>
      <div class="send-btn" onclick="sendWhatsApp()">Enviar por WhatsApp</div>
    </div>
  </div>
</div>

<script>
const valoresResistencia=[
"1Œ©","1.2Œ©","1.5Œ©","1.8Œ©","2.2Œ©","2.7Œ©","3.3Œ©","3.9Œ©","4.7Œ©","5.6Œ©","6.8Œ©","8.2Œ©",
"10Œ©","12Œ©","15Œ©","18Œ©","22Œ©","27Œ©","33Œ©","39Œ©","47Œ©","56Œ©","68Œ©","82Œ©",
"100Œ©","120Œ©","150Œ©","180Œ©","220Œ©","270Œ©","330Œ©","390Œ©","470Œ©","560Œ©","680Œ©","820Œ©",
"1kŒ©","1.2kŒ©","1.5kŒ©","1.8kŒ©","2.2kŒ©","2.7kŒ©","3.3kŒ©","3.9kŒ©","4.7kŒ©","5.6kŒ©","6.8kŒ©","8.2kŒ©",
"10kŒ©","12kŒ©","15kŒ©","18kŒ©","22kŒ©","27kŒ©","33kŒ©","39kŒ©","47kŒ©","56kŒ©","68kŒ©","82kŒ©",
"100kŒ©","220kŒ©","470kŒ©","560kŒ©","680kŒ©","820kŒ©","1MŒ©","2.2MŒ©","4.7MŒ©","10MŒ©"
];

const valoresCapacitor=[
"1pF","10pF","100pF","1nF","10nF","100nF",
"1¬µF","2.2¬µF","4.7¬µF","10¬µF","22¬µF","47¬µF","100¬µF","220¬µF","470¬µF","1000¬µF"
];

const voltajesCapacitor=["10V","16V","25V","35V","50V","63V","100V","160V","250V"];

let cart=[];
let selectedProduct=null;

function openValueModal(prod){
  selectedProduct=prod;
  valueSelect.innerHTML='';
  voltageBox.style.display='none';

  let valores=[];
  if(prod.tipo==='resistencia') valores=valoresResistencia;
  if(prod.tipo==='capacitor'){ valores=valoresCapacitor; voltageBox.style.display='block'; }

  valores.forEach(v=>{
    valueSelect.innerHTML+=`<option>${v}</option>`;
  });

  voltageSelect.innerHTML='';
  voltajesCapacitor.forEach(v=>{
    voltageSelect.innerHTML+=`<option>${v}</option>`;
  });

  valueTitle.innerText=prod.nombre;
  valueModal.style.display='flex';
}

function closeValueModal(){valueModal.style.display='none'}

function confirmAdd(){
  let name=selectedProduct.nombre+" ("+valueSelect.value;
  if(selectedProduct.tipo==='capacitor') name+=" "+voltageSelect.value;
  name+=")";
  addToCart(name,selectedProduct.precio);
  closeValueModal();
}

function addToCart(name,price){
  const i=cart.find(p=>p.name===name);
  i?i.qty++:cart.push({name,price,qty:1});
  updateCart();
}

function updateCart(){
  cartItems.innerHTML='';
  let total=0;
  cart.forEach((p,i)=>{
    total+=p.price*p.qty;
    cartItems.innerHTML+=`
    <div class="cart-item">
      ${p.qty} √ó ${p.name}
      <div class="cart-controls">
        <button onclick="p.qty++;updateCart()">+</button>
        <button onclick="p.qty--;if(p.qty<=0)cart.splice(${i},1);updateCart()">‚àí</button>
        <button class="delete" onclick="cart.splice(${i},1);updateCart()">üóëÔ∏è</button>
      </div>
    </div>`;
  });
  cartTotal.innerText="Total: $"+total+" MXN";
  cartCount.innerText=cart.reduce((a,b)=>a+b.qty,0);
}

function clearCart(){cart=[];updateCart()}
function openCart(){updateCart();cartModal.style.display='flex'}
function closeCart(){cartModal.style.display='none'}

function sendWhatsApp(){
  let code='EN-'+Math.floor(100000+Math.random()*900000);
  let msg=`Pedido ${code}%0A`;
  cart.forEach(p=>msg+=`‚Ä¢ ${p.qty} x ${p.name}%0A`);
  window.open(`https://wa.me/525574763703?text=${msg}`,'_blank');
}

fetch('productos.csv')
.then(r=>r.text())
.then(data=>{
  data.trim().split('\n').slice(1).forEach(row=>{
    const [id,nombre,desc,precio,img,tipo]=row.split(',');
    productList.innerHTML+=`
    <div class="card">
      <img src="${img}">
      <h4>${nombre}</h4>
      <p>${desc}</p>
      <div class="price">$${precio} MXN</div>
      <div class="btn" onclick='${tipo==="normal"?
        `addToCart("${nombre}",${precio})`:
        `openValueModal({nombre:"${nombre}",precio:${precio},tipo:"${tipo}"})`}'>
        Agregar al carrito
      </div>
    </div>`;
  });
});
</script>

</body>
</html>
