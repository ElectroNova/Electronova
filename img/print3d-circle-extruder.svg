<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Fondo circular -->
    <radialGradient id="bgGrad" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#f2f8ff"/>
      <stop offset="100%" stop-color="#dbeeff"/>
    </radialGradient>

    <!-- Azul principal -->
    <linearGradient id="blueGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#00b4ff"/>
      <stop offset="100%" stop-color="#007bff"/>
    </linearGradient>

    <!-- Gris oscuro -->
    <linearGradient id="darkGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4a4a4a"/>
      <stop offset="100%" stop-color="#1f1f1f"/>
    </linearGradient>
  </defs>

  <!-- CÃ­rculo de fondo -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGrad)"/>

  <!-- Barra superior -->
  <rect x="10" y="18" width="44" height="6" rx="3" fill="url(#darkGrad)"/>

  <!-- Cabezal -->
  <rect x="26" y="18" width="12" height="14" rx="3" fill="url(#blueGrad)"/>

  <!-- Boquilla -->
  <polygon points="30,32 34,32 32,36" fill="#e6f6ff"/>

  <!-- Filamento -->
  <path d="M32 10 C32 14, 28 16, 32 20 C36 24, 32 26, 32 30"
        stroke="url(#blueGrad)" stroke-width="2.5" fill="none"/>

  <!-- Texto 3D sombra -->
  <text x="32" y="50"
        font-size="16"
        font-weight="900"
        text-anchor="middle"
        fill="#000"
        opacity="0.25">
    3D
  </text>

  <!-- Texto 3D frontal -->
  <text x="32" y="48"
        font-size="16"
        font-weight="900"
        text-anchor="middle"
        fill="url(#blueGrad)">
    3D
  </text>
</svg>
